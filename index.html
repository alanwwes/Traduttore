<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traduttore personalizzato</title>
  <style>
    #input {
      width: 80%;
      height: 100px;
      margin: 20px auto;
      display: block;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #output {
      width: 80%;
      height: 100px;
      margin: 20px auto;
      display: block;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #translate-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Traduttore personalizzato</h1>

  <label for="input">Inserisci la frase che vuoi tradurre:</label>
  <textarea id="input" name="input"></textarea>

  <button id="translate-btn">Traduci</button>

  <label for="output">Frase tradotta:</label>
  <textarea id="output" name="output"></textarea>

 <script>
  const translateBtn = document.getElementById('translate-btn');
  translateBtn.addEventListener('click', function() {
    const inputText = document.getElementById('input').value;
    let translatedText = '';

    for (let i = 0; i < inputText.length; i++) {
      let c = inputText.charAt(i);
      if (c == 'a' || c == 'A') {
        translatedText += '@';
      } else if (c == 'b' || c == 'B') {
        translatedText += ':';
      } else if (c == 'c' || c == 'C') {
        translatedText += '"';
      } else if (c == 'd' || c == 'D') {
        translatedText += '&';
      } else if (c == 'e' || c == 'E') {
        translatedText += '~';
      } else if (c == 'f' || c == 'F') {
        translatedText += '*';
      } else if (c == 'g' || c == 'G') {
        translatedText += '-';
      } else if (c == 'h' || c == 'H') {
        translatedText += '+';
      } else if (c == 'i' || c == 'I') {
        translatedText += '>';
      } else if (c == 'j' || c == 'J') {
        translatedText += '=';
      } else if (c == 'k' || c == 'K') {
        translatedText += '(';
      } else if (c == 'l' || c == 'L') {
        translatedText += ')';
      } else if (c == 'm' || c == 'M') {
        translatedText += '/';
      } else if (c == 'n' || c == 'N') {
        translatedText += ';';
      } else if (c == 'o' || c == 'O') {
        translatedText += '{';
      } else if (c == 'p' || c == 'P') {
        translatedText += '}';
      } else if (c == 'q' || c == 'Q') {
        translatedText += '%';
      } else if (c == 'r' || c == 'R') {
        translatedText += '|';
      } else if (c == 's' || c == 'S') {
        translatedText += '#';
      } else if (c == 't' || c == 'T') {
        translatedText += '[';
      } else if (c == 'u' || c == 'U') {
        translatedText += '<';
      } else if (c == 'v' || c == 'V') {
        translatedText += "'";
      } else if (c == 'w' || c == 'W') {
        translatedText += '^';
      } else if (c == 'x' || c == 'X') {
        translatedText += 'â‚¬';
      } else if (c == 'y' || c == 'Y') {
        translatedText += ']';
      } else if (c == 'z' || c == 'Z') {
        translatedText += '_';
      } else if (c == ' ' || c == ' ') {
        translatedText += ' ';
      }
    }

    document.getElementById('output').value = translatedText;
  });
</script>
</body>
</html>
